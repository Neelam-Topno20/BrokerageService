<div class="container">
    <h1>Insert User Details!</h1>
</div>

<div class="container">
    <div class="alert alert-warning" *ngIf="userForm.dirty && emailId.invalid">Enter valid Email ID!</div>
    <form (ngSubmit)="!userForm.invalid && insertUser(user) "  #userForm="ngForm">
        <fieldset class="form-group">
            <label>Email Id</label>
            <!-- since angular 4 email attribute is provided to validate email -->
            <input  type="email" class="form-control" #emailId="ngModel" [(ngModel)]="user.emailId" name="emailId" required email>
        </fieldset>
        <fieldset  class="form-group">
            <label>Name</label>
            <input  type="text" class="form-control" #name="ngModel" [(ngModel)]="user.name"  name="name"  required/>
            <!-- <input  type="text" class="form-control" {{user.name}}  name="name" required/> -->
        </fieldset>
        <fieldset  class="form-group">
            <label>Password</label>
            <input  type="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" name="password" required/>
            <!-- <input  type="password" class="form-control" {{user.password}} name="password" required/> -->
        </fieldset>
        <fieldset  class="form-group" >
            <label>Confirm Password</label>
            <input  type="password" class="form-control" #confirmPassword="ngModel"   [(ngModel)]="user.password"  name="confirmPassword" required/>
            <!-- <input  type="password" class="form-control" {{user.confirmPassword}}  name="confirmPassword" required/> -->
        </fieldset>
        <fieldset class="form-group">
            <label>Role</label>
            <select class="form-control" name="role" [(ngModel)]="user.roles">
                <option value ="ROLE_USER"> User</option>
                <option value = "ROLE_ADMIN">Admin </option>
            </select>
        </fieldset>

        <button type="submit" class="btn btn-success">Submit</button>
  </form>  
</div>
