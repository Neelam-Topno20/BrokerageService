<div *ngIf='updateMessage' class="alert alert-success" >{{updateMessage}}</div>
<div *ngIf='deleteMessage' class="alert alert-success" >{{deleteMessage}}</div>
<div class="container">
    <h1>Trade History</h1>
</div>
<div class="container">
    <form (ngSubmit)="filterTrades()" class="form-inline">
            <div class="form-group">
                <label>Symbol: </label>
                <select  class="form-control" name="symbol" [(ngModel)]=filterTrade.symbol>
                    <option  *ngFor='let stock of stockList'  >{{stock.symbol}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Type: </label>
                <select class="form-control" [(ngModel)]=filterTrade.type name="type">
                    <option value="buy">buy</option>
                    <option value="sell">sell</option>
                </select>
            </div>
            <div class="form-group">
                <label>Begin Date: </label>
                <input type="date" class="form-control" name="beginDate" [(ngModel)]=filterTrade.beginTimestamp>
            </div>
            <div class="form-group">
                <label>End Date: </label>
                <input type="date" class="form-control" name="endDate" [(ngModel)]=filterTrade.endTimestamp>
            </div>
        <button class="btn btn-success" type="submit">Filter</button>
    </form>
</div>
<div class="container"><button class="btn btn-success" (click)=refreshList() >Remove Filter</button></div>
<div class="container">
    <table class="table" >
        <thead>
            <th>Date</th>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Type</th>
            <!-- <th>Update</th> -->
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor = 'let trade of tradeList'>
                <td>{{trade.timestamp | date:'dd-MM-yyyy hh:mm:ss a':'+0530'}}</td>
                <td>{{trade.symbol}}</td>
                <td>{{trade.shares}}</td>
                <td>{{trade.price}}</td>
                <td>{{trade.type}}</td>
                <!-- <td>{{trade.timestamp|date|uppercase}}</td> -->
                <!-- <td><button class="btn btn-success" (click)="updateTrade(trade.tradeId)" >Update</button></td> -->
                <td><button class="btn btn-warning" (click)="deleteTrade(trade.tradeId)" >Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
